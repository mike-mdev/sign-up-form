<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-up Form</title>
	<link rel="stylesheet" href="./styles/reset.css">
	<link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
	<div class="all">
		<div class="left">
			<div class="image-bg">
				<img src="./img/bg-img.jpg" alt="">
				<div class="logo">
					<a href="#"><img src="./img/logo.png" alt=""></a>
					<a href='#!' class='logo-text'><h1>Dark</h1></a>
				</div>
				<div class="credit">
					Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="container">
				<h1 class="heading">
					This is not a real online service! You know you need something like this in your life you realize your deepest dreams. Sign up <span class='italic'>now</span> to get started.
				</h1>
				<h2 class="you-know">
					You <span class='italic'>know</span> you want to.
				</h2>
				<div class="form">
					<h2 class='form-heading'>Let's do this!</h2>
					<form action="" method='post' class='form-form' id='form'>
						<div class="form-item">
							<label for="first_name" class="form-label">FIRST NAME</label>
							<input type="text" placeholder='Thor' name='first_name' id='first_name' class='form-input'>
						</div>
						<div class="form-item">
							<label for="last_name" class="form-label">LAST NAME</label>
							<input type="text" placeholder='Odinson' name='last_name' id='last_name' class='form-input'>
						</div>
						<div class="form-item">
							<label for="user_email" class="form-label">EMAIL</label>
							<input type="user_email" class='form-input' name='user_email' id='user_email'>
						</div>
						<div class="form-item">
							<label for="phone-number" class='form-label'>PHONE NUMBER</label>
							<input type="tel" class='form-input' name='phone-number' id='phone-number'>
						</div>
						<div class="form-item">
							<label for="confirm-pass" class="form-label">PASSWORD</label>
							<input type="password" class='form-input mb-none' id='pass' name='pass'>
						</div>
						<div class="form-item">
							<label for="confirm-pass" class="form-label">CONFIRM PASSWORD</label>
							<input type="password" name="password" id="confirm-password" class='form-input mb-none'>
						</div>
						
					</form>
				</div>
				<div class="regist-end">
					<button type='submit' class='btn'>Create Account</button>
					<p class='have-acc_text'>Already have an acount? <a href="#!" class='login'> Log in</a></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
